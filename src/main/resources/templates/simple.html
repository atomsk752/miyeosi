<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Thumbnail Grid with Expanding Preview</title>
		<meta name="description" content="Thumbnail Grid with Expanding Preview" />
		<meta name="keywords" content="thumbnails, grid, preview, google image search, jquery, image grid, expanding, preview, portfolio" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">	
			
			<div class="row">
			    <div class="row__inner">
			    	<ul id="og-grid" >
						<li  class="tile" th:each="List, iterState : ${List}">
							<div class="tile__media">
					          <img class="tile__img" th:src="${List.img}" alt=""  />
					        </div>
					        <div class="tile__details toggle">
					        	<input type="hidden" name="pno" th:value="${List.pno}">
					            <input type="hidden" name="lat" th:value="${List.lat}">
					            <input type="hidden" name="lng" th:value="${List.lng}">
					            <input type="hidden" name="keyword" th:value="${List.keyword}">
					            <input type="hidden" name="img" th:value="${List.img}">
					            <input type="hidden" name="list" th:value="${List}">
					            <div class="tile__title" th:text="${List.title}"></div>
					     </div>
						</li>
					</ul>
				</div>
			</div>
			<div th:each="List, iterState : ${List}" th:id="${List.pno}" class="expander">
				<div class="left-box">
					<p>[[${List.title}]]</p>
				</div>
				<div class="right-box">
				 	<ul class="icon">
                         <li><a href="#"><i class="fa fa-check"></i></a></li>
                     </ul>
					<img class="tile__largerimg" th:src="${List.img}" alt=""  />
				</div>
				
			</div>
					            	
		</div>
		<!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/grid.js"></script>
		<script>

			
			var current = -1;
			
			$('.toggle').click(function () {
				var id = "#" + $(this)[0].firstElementChild.defaultValue;
				var pno =  $(this)[0].firstElementChild.defaultValue;
				
				if(current != pno){
					$(".expander").hide();
					current != -1? $(id).show() : $(id).slideDown();
					current = pno;
					return;
				}else{
					$(id).slideUp();
					current = -1;
				}
			});  
		</script>
	</body>
</html>
