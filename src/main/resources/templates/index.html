	$(document).ready(function(){
		
		var actionForm = $("#actionForm");

			e.preventDefault();
			var pno = $(this).attr("href");

			actionForm.attr("action","/pointboard/read")

		});

			e.preventDefault();
			var coursebno = $(this).attr("href");

	});
